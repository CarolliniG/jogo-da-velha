<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo da Velha</h1>

    <div id="legenda">
        <div class="jogador jogador1">Jogador 1: X</div>
        <div class="jogador jogador2">Jogador 2: O</div>
    </div>

    <div id="mensagem"></div>

    <div id="jogo">
        <div class="linha">
            <div class="casa" data-celula="0"></div>
            <div class="casa" data-celula="1"></div>
            <div class="casa" data-celula="2"></div>
        </div>
        <div class="linha">
            <div class="casa" data-celula="3"></div>
            <div class="casa" data-celula="4"></div>
            <div class="casa" data-celula="5"></div>
        </div>
        <div class="linha">
            <div class="casa" data-celula="6"></div>
            <div class="casa" data-celula="7"></div>
            <div class="casa" data-celula="8"></div>
        </div>
    </div>

    <button id="reiniciar">Reiniciar</button>
    
    <script src="script.js"></script>
</body>
</html>
